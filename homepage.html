<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- tailwind CSS + Daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- HomePage header  -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h2 class="text-2xl font-bold">
              $<span id="current-balance">45000</span>
            </h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>

        <div class="right">
          <a href="./index.html" class="btn btn-soft"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
          >
        </div>
      </section>
    </header>

    <!-- Welcome section  -->
    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="font-bold text-3xl">
        Welcome to pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <!-- Cards-->
      <div class="buttons grid grid-cols-3 gap-3">
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
          <img src="./assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
          <img src="./assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
          <img src="./assets/opt-3.png" alt="" />
          <p>Transfer Money</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
          <img src="./assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
          <img src="./assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
          <img src="./assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <!-- Add Money Section  -->
    <section id="add-money" class="w-11/12 mx-auto py-5">
      <h2 class="font-bold text-xl mb-5">Add Money</h2>

      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Select A Bank</label>
            <select
              id="add-money-bank"
              class="select rounded-full bg-base-200 w-full"
            >
              <option disabled selected>Select a Bank</option>
              <option value="DBBL">DBBL</option>
              <option value="IBBL">IBBL</option>
              <option value="City bank">City Bank</option>
            </select>
            <br />
            <label class="label font-bold text-neutral"
              >Bank Account Number</label
            >
            <input
              id="add-money-number"
              maxlength="11"
              minlength="11"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 11 digit account number"
              value="98765432101"
            />
            <br />
            <label class="label font-bold text-neutral">Amount to Add</label>
            <input
              id="add-money-amount"
              maxlength="11"
              minlength="11"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Add Amount to withdraw"
              value="10520"
            />
            <br />
            <label class="label font-bold text-neutral">Pin Number</label>
            <input
              id="add-money-pin"
              type="password"
              maxlength="4"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 digit pin number"
            />

            <button
              id="add-money-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Cash out section  -->
    <section id="cashOut" class="w-11/12 mx-auto py-5 hidden">
      <h2 class="font-bold text-xl mb-5">Cashout</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-bold text-neutral">Agent Number</label>
            <input
              id="agent-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Agent 11 digit number"
              value="01234567890"
            />
            <br />
            <label class="label font-bold text-neutral">Amount</label>
            <input
              id="cashout-amount"
              maxlength="11"
              minlength="11"
              type="number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter amount to withdraw"
              value="10000"
            />
            <br />
            <label class="label font-bold text-neutral">Pin Number</label>
            <input
              id="cashout-pin"
              type="password"
              maxlength="4"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 digit pin number"
            />

            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <script src="./script.js/machine.js"></script>

    <script src="./script.js/addMoney.js"></script>

    <script src="./script.js/cashout.js"></script>
  </body>
</html>
